<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ’° Personal Expense Tracker</h1>

    <div id="totalDisplay">Total: â‚¦0.00</div>

    <form id="expenseForm">
        <input type="text" id="name" placeholder="Expense name" required>
        <input type="number" id="amount" placeholder="Amount (â‚¦)" required>
        <select id="category" required>
            <option value="">Category</option>
            <option value="Food">Food</option>

            <option value="Education">Education</option>

        <input type="date" id="date" required>

    <div id="controls">

            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
        </select>

        <input type="number" id="budget" placeholder="Set Monthly Budget (â‚¦)">
    </div>

    <p id="alert"></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
