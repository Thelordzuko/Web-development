<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="middle">
        <img src="./coffee_30dp_F19E39_FILL0_wght400_GRAD0_opsz24.png">

        <h2>Staff Login</h2>
        <p>Access the management dashboard</p>

        <div class="input-group">
            <label for="userId"><strong>Username</strong></label>
            <input type="text" id="userId" placeholder="Enter your username" autocomplete="off">
        </div>

        <div class="input-group">
            <label for="userPass"><strong>Password</strong></label>
            <input type="password" id="userPass" placeholder="Enter your password" autocomplete="off">
        </div>

        <button type="button" onclick="loginCheck()">Submit</button>   

        <div id="result"></div>

        <footer>Copyright Â© 2025 reserved</footer>     
    </div>

    <script src="login.js"></script>
</body>
</html>
