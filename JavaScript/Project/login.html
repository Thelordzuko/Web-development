<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="middle">
       <div class="img"><img src="./coffee_30dp_F19E39_FILL0_wght400_GRAD0_opsz24.png"></div>

        <h2>Staff Login</h2>
        <p>Access the management dashboard</p>

        <div class="input-group">
            <label for="userId"><strong>Username</strong></label>
            <input type="text" id="userId" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="userPass"><strong>Password</strong></label>
            <input type="password" id="userPass" placeholder="Enter your password">
        </div>

        <button type="button" onclick="loginCheck()">Submit</button>   

        <div id="result"></div>

        <footer>Copyright Â© 2025 reserved</footer>     
    </div>

    <script src="login.js"></script>

    <script>
        particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 6 }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" }
            },
            "modes": {
            "repulse": { "distance": 100, "duration": 0.4 },
            "push": { "particles_nb": 4 }
            }
        },
        "retina_detect": true
        });
</script>

</body>
</html>
