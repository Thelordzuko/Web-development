<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Student performance tracker</h1>

    <form class="studentForm">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="number" id="age" placeholder="Enter age" required>
        <input type="text" id="class" placeholder="Enter class" required>
        <input type="url" id="url" placeholder="Enter image url" required>
        <input type="number" id="score1" placeholder="Mathematics score" required>
        <input type="number" id="score2" placeholder="English score" required>
        <input type="number" id="score3" placeholder="Coding score" required>
        <button class="submit">Add Student</button>
    </form>

    <div class="search"><input type="text" id="search" placeholder="Search by name.."></div>

    <table>
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Class</th>
                <th>Average</th>
                <th>Performance</th>
            </tr>
        </thead>
        <tbody class="studentTable"></tbody>
    </table>

    <script src="myscript.js"></script>
</body>
</html>
