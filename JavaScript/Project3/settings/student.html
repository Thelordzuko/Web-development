<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="Screenshot 2025-10-06 094233.png">
            <h3>EduGrade Pro</h3>
        </div>
        
            <div class="buttons">
                <div class="logo">
                    <i class="fa-solid fa-house"></i><button>My Dashboard</button>
                </div>
                <div class="logo">
                    <i class="fa-solid fa-book"></i><button>My Courses</button>
                </div>
                <div class="logo">
                    <i class="fa-solid fa-gear"></i><button class="settings">Settings</button>
                </div>
                <div class="logo">
                    <i class="fa-solid fa-circle-question"></i><button>Help</button>
                </div>
            </div>
            <div>
                <button class="logout">
                <i class="fa-solid fa-right-from-bracket"></i>Logout
                </button>
            </div >

            
            
    </div>

    <div class="right">
        <div class="header">
            <h1>Settings</h1>
            <div class="profile">
                Manage your account preferences
            </div>
        </div>    

        <div class="card1">
            <div>
                <h3>Profile Information</h3>
            </div>
            
            <label for="Full name" style="display: block;">Full name</label>
            <input type="text" id="text-input" placeholder="Tunji Paul"
            style="width: 90%; padding-bottom: 10px; padding: 8px; border: 3px solid #ddd; border-radius: 4px;">

            <label for="Email" style="display: block;">Email</label>
            <input type="text" id="text-input" placeholder="tunjipaul40@gmail.com"
            style="width: 90%; padding: 8px; border: 3px solid #ddd; border-radius: 4px;">
            <div class="newbtn">
                <button class="newb">Update Profile</button>
            </div>
        </div>

        <div class="card2">
            <div>
                <h3>Change Password</h3>
            </div>
            <label for="Full name" style="display: block;">Current password</label>
            <input type="text" id="text-input" 
            style="width: 90%; padding-bottom: 10px; padding: 8px; border: 3px solid #ddd; border-radius: 4px;">

            <label for="Email" style="display: block;">New password</label>
            <input type="text" id="text-input" 
            style="width: 90%; padding: 8px; border: 3px solid #ddd; border-radius: 4px;">

            <label for="Email" style="display: block;">Confirm New password</label>
            <input type="text" id="text-input" 
            style="width: 90%; padding: 8px; border: 3px solid #ddd; border-radius: 4px;">

            <div class="newbtn">
                <button class="newb2">Change Password</button>
            </div>
        </div>
    </div>
</body>
